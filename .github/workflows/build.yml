name: Build

on:
  workflow_call:
    inputs:
      branch:
        description: PDFium branch
        type: string
        required: false
        default: main
      version:
        description: PDFium version
        type: string
        required: false
        default: ""
      is_debug:
        description: Is debug
        type: boolean
        required: false
        default: false
      target_cpu:
        description: Target CPU (arm|arm64|x64|riscv64)
        type: string
        required: true
      target_environment:
        description: Target environment (musl)
        type: string
        required: false
        default: ''
    outputs:
      artifact:
        description: "The name of the artifact"
        value: ${{ jobs.build.outputs.artifact }}

permissions:
  contents: read
  actions: write

jobs:
  build:
    outputs:
      artifact: ${{ steps.init.outputs.artifact }}
    runs-on: ubuntu-24.04
    env:
      PDFium_BRANCH: ${{ inputs.branch }}
      PDFium_IS_DEBUG: ${{ inputs.is_debug }}
      PDFium_TARGET_CPU: ${{ inputs.target_cpu }}
      PDFium_TARGET_OS: linux
      PDFium_TARGET_ENVIRONMENT: ${{ inputs.target_environment }}
      PDFium_VERSION: ${{ inputs.version }}
      MUSL_URL: ${{ secrets.MUSL_URL || 'https://github.com/rtissera/musl-cc/releases/download/20251208' }}
    steps:
      - name: Initialize
        id: init
        shell: bash
        run: |
          ARTIFACT="pdfium-linux"
          [ "$PDFium_TARGET_ENVIRONMENT" != "" ] && ARTIFACT="$ARTIFACT-$PDFium_TARGET_ENVIRONMENT"
          ARTIFACT="$ARTIFACT-$PDFium_TARGET_CPU"
          [ "${{inputs.is_debug}}" == "true" ] && ARTIFACT="$ARTIFACT-debug"
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Set environment variables
        run: steps/00-environment.sh
        shell: bash
      - name: Install (1/2)
        run: steps/01-install.sh
        shell: bash
      - name: Checkout PDFium
        run: steps/02-checkout.sh
        shell: bash
        timeout-minutes: 15
      - name: Apply patches
        run: steps/03-patch.sh
        shell: bash
      - name: Install (2/2)
        run: steps/04-install-extras.sh
        shell: bash
      - name: Configure
        run: |
          steps/05-configure.sh
          cat <<END >>$GITHUB_STEP_SUMMARY
          ## args.gn

          \`\`\`gn
          $(cat pdfium/out/args.gn)
          \`\`\`
          END
        shell: bash
      - name: Build
        run: steps/06-build.sh
        shell: bash
      - name: Stage
        run: steps/07-stage.sh
        shell: bash
      - name: Collect licenses
        run: steps/08-licenses.sh
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.init.outputs.artifact }}
          path: staging/
      - name: Test
        run: steps/09-test.sh
        shell: bash
